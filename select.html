<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Problem Set</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Select Problem Set</h1>

  <div id="set-list">
    <button onclick="selectSet('set1')">Set 1: Basic Sentences</button>
    <button onclick="selectSet('set2')">Set 2: Questions</button>
    <button onclick="selectSet('set3')">Set 3: Mixed Review</button>
  </div>

  <script>
    function selectSet(setName) {
      // Save the selected set name
      localStorage.setItem("selectedSet", setName);
      // Move to quiz page
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
